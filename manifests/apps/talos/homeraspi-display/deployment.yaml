---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeraspi-display
  labels:
    app: homeraspi-display
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homeraspi-display
  template:
    metadata:
      labels:
        app: homeraspi-display
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: homeraspi-display
          image: ghcr.io/thebiglee/homeraspidisplay:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: GRAFANA_URL_1
              value: "https://graphs.bigli.io/d-solo/bim785n/temperatur?orgId=1&timezone=browser&panelId=panel-1&__feature.dashboardSceneSolo=true"
            - name: GRAFANA_URL_2
              value: "https://graphs.bigli.io/d-solo/bim785n/temperatur?orgId=1&timezone=browser&panelId=panel-2&__feature.dashboardSceneSolo=true"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
